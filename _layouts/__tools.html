---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

<h1>Bloom Perf Tools</h1>

<ul>
    {% for tools in site.tools %}
    <li>
        <h2><a href="{{ tools.url }}">{{ tools.title }}</a></h2>
        {{ tools.excerpt }}
    </li>
    {% endfor %}
</ul>
